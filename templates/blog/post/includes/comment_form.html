<!-- 评论表单 -->
<h3>发表评论</h3>
<form method="post" class="comment-form">
    {% csrf_token %}

    <!-- 显示表单错误信息 -->
    {% if comment_form.errors %}
        <div class="form-errors">
            <p>请修正以下错误：</p>
            {{ comment_form.errors }}
        </div>
    {% endif %}

    <!-- 渲染表单字段 -->
    <div class="form-group">
        <label for="{{ comment_form.name.id_for_label }}">姓名：</label>
        {{ comment_form.name }}
    </div>

    <div class="form-group">
        <label for="{{ comment_form.email.id_for_label }}">邮箱：</label>
        {{ comment_form.email }}
    </div>

    <div class="form-group">
        <label for="{{ comment_form.body.id_for_label }}">评论：</label>
        {{ comment_form.body }}
    </div>

    <button type="submit" class="submit-button">提交评论</button>
</form>
