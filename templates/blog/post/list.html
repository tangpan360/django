{% extends "blog/base.html" %}

{% block title %}我的博客{% endblock %}

{% block content %}
    <h1>我的博客</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            发布于 {{ post.publish }} 作者 {{post.author}}
        </p>
        <p>{{ post.body|truncatewords:30|linebreaks }}</p>
    {% endfor %}
{% endblock %}
