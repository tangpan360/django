{% extends "blog/base.html" %}

{% block title %}删除文章{% endblock %}

{% block content %}
    <h1>删除文章</h1>

    <!-- 表单提交到当前URL -->
    <form method="post">
        <!-- CSRF令牌，放置跨站请求伪造 -->
        {% csrf_token %}

        <!-- 确认删除提示 -->
        <p>确定要删除文章 "{{ object.title }}" 吗？</p>

        <!-- 提交按钮和取消链接 -->
        <button type="submit">确认删除</button>
        <a href="{{ object.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
