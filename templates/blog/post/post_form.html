{% extends "blog/base.html" %}

{% block title %}
    {% if form.instance.pk %}编辑文章{% else %}创建新文章{% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if form.instance.pk %}编辑文章{% else %}创建新文章{% endif %}
    </h1>

    <!-- 表单提交到当前URL -->
    <form method="post">
        <!-- CSRF令牌，放置跨站请求伪造 -->
        {% csrf_token %}

        <!-- 渲染表单字段，as_p表示每个字段都包装在<p>标签中 -->
        {{ form.as_p }}

        <!-- 提交按钮 -->
        <button type="submit">保存</button>
    </form>
{% endblock %}
