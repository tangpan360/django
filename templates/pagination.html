<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <!-- 如果有上一页，显示上一页链接 -->
            <a href="?page={{ page.previous_page_number }}">上一页</a>
        {% endif %}

        <span class="current">
            <!-- 显示当前页码和总页数 -->
            第 {{ page.number }} 页，共 {{ page.paginator.num_pages }} 页
        </span>

        {% if page.has_next %}
            <!-- 如果有下一页，显示下一页链接 -->
            <a href="?page={{ page.next_page_number }}">下一页</a>
        {% endif %}
    </span>
</div>
