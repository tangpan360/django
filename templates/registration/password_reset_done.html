{% extends "blog/base.html" %}

{% block title %}重置链接已发送{% endblock %}

{% block content %}
<div class="password-reset-done">
    <h2>重置链接已发送</h2>

    <!-- 提示信息 -->
    <p>我们已经向您提供的电子邮箱发送了重置密码的连接。</p>
    <p>如果您没有收到邮件，请检查您输入的地址是否正确，并查看您的垃圾邮件文件夹。</p>

    <!-- 返回登录页面的连接 -->
    <p><a href="{% url 'login' %}">返回登录</a></p>
{% endblock %}
